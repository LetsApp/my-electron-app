<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/style/style-dist.css">
  <link rel="stylesheet" href="./assets//style/app.css">
  <title>Register Device</title>
</head>
<body>
  <div class="register-device">
   <div class="app-box rounded-4 p-4">
    <h1 class="text-white text-center mb-4">Register Device</h1>

    <div class="form-floating mb-3">
        <select class="form-select" id="deviceSelect" aria-label="Floating label select example">
          <option selected>Select Department</option>
        </select>
        <label for="deviceSelect">Select Department</label>
        <div class="invalid-feedback">
            Please select your Department.
          </div>

      </div>
      

      <button type="button" id="registerButton" class="btn btn-light rounded-pill btn-md fw-bold mx-auto text-center d-block">REGISTER DEVICE</button>

    </div>
  </div>
</body>
</html>
